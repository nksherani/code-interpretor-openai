version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: code_interpreter_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=code_interpreter_db
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MONGODB_CONNECTION_STRING=mongodb://mongodb:27017/
      - MONGODB_DATABASE_NAME=code-interpreter-db
      - MONGODB_COLLECTION_NAME=app_config
    volumes:
      - ./backend:/app
      - /app/venv
    depends_on:
      - mongodb
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000
    command: npm run dev -- --host

volumes:
  mongodb_data:
  backend_data:
  frontend_data:

